<html>
    <head>
        <title>Display: Flex</title>
    </head>
    <style>
        .container {
          display: flex;
        }
        .box {
          width: 100px;
          height: 100px;
          background: lightgreen;
          margin: 10px;
        }
    </style>
    <body>
        <div class="container">
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </body>
    
</html>
