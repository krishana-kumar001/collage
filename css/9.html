<html>
    <head>
        <title>Text Shadow and Box Shadow</title>
    </head>
    <style>
        p {
            text-shadow: 5px 5px 5px gray;
            font-size: 20px;
        }

        div {
            box-shadow: 5px 5px 10px gray;
            padding: 10px;
            font-size: 20px;
        }
    </style>
    <body>
        <p>Shadowed Text</p>
        <div>Box Shadow</div>
    </body>
</html>
