<html>

<head>
    <title>Styling a Table</title>
</head>
<style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
    }
    th {
        background-color: #797979;
    }
  </style>
  <body>
    <table>
        <tr><th>Item</th><th>Price</th></tr>
        <tr><td>Apple</td><td>$1</td></tr>
      </table>
  </body>

</html>
