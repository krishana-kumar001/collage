<html>

<head>
    <title>Class Selector and Id Selector</title>
</head>
<style>
    .highlight {
        color: orange;
    }

    
    #special {
        color: purple;
    }

    /* Multiple Selectors */
    h1, h2 {   
    color: teal;
  }
</style>

<body>
    <p class="highlight">This is orange text.</p>
    <p id="special">This is purple text.</p>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
</body>

</html>
