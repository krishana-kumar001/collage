<html>
    <head>
        <title>Border</title>
    </head>
    <style>
        div {
            margin: 10px;
        }
    </style>
    <body>
        <div style="border: 2px solid black; padding: 10px;">Box with border</div>
        <div style="border: 2px dotted black; padding: 10px;">Box with border</div>
        <div style="border: 2px dashed black; padding: 10px;">Box with border</div>
    </body>
</html>
