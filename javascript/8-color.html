<html>
    <head>
        <style>
            .name {
                border-style: dashed;
                background-color: red;
                padding: 10px;
            }
            .hex {
                border-style: solid;
                background-color: #00ff00;
                padding: 10px; 
            }
        </style>
    </head>
    <body>
        <p class="name">Border Color : Red</p>
        <p class="hex">Border Color : #00ff00</p>
    </body>
</html>
