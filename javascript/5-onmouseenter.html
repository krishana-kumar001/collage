<!DOCTYPE html>
<html>
<body>
    <h1>HTML DOM Events</h1>
    <h2>The onmouseenter Event</h2>
    <img onmouseenter="bigimg(this)" onmouseleave="normalimg(this)" border = "0" src="img01.jpg">
    <script>
        function bigimg(x) {
            x.style.height = "150px";
            x.style.width = "150px";
        }
        function normalimg(x){
            x.style.height="100px";
            x.style.width="100px";
        }
    </script>
</body>
</html>
