<html>
    <head>
        <style>
            div {
                background-color: #00f9f9;
                height: 150px;
                width: 150px;
                text-align: center;
                margin-bottom: 10px;
            }
            .round {
                border-radius: 20px;
            }

            .full-round {
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <div class="round">Round edge div</div>
        <div class="full-round">Circular div</div>
    </body>
</html>
