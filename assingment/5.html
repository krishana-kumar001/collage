<!DOCTYPE html>
<html>
<head>
  <title>Find the Greatest Number</title>
</head>
<body>

  <h2>Find the Greatest of Three Numbers</h2>

  <input type="number" id="num1"/>
  <input type="number" id="num2"/>
  <input type="number" id="num3"/>
  <button onclick="findGreatest()">Find Greatest</button>

  <p id="result"></p>

  <script>
    function findGreatest() {
      const n1 = parseFloat(document.getElementById("num1").value);
      const n2 = parseFloat(document.getElementById("num2").value);
      const n3 = parseFloat(document.getElementById("num3").value);
      const result = document.getElementById("result");

      if (isNaN(n1) || isNaN(n2) || isNaN(n3)) {
        result.textContent = "Please enter all three valid numbers.";
        return;
      }

      let greatest;

      if (n1 >= n2 && n1 >= n3) {
        greatest = n1;
      } else if (n2 >= n1 && n2 >= n3) {
        greatest = n2;
      } else {
        greatest = n3;
      }

      result.textContent = `The greatest number is: ${greatest}`;
    }
  </script>

</body>
</html>
