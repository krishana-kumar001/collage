<html>
    <head>
        <title>Ordered list and Unordered list</title>
    </head>
    <body>
        <h3>Ordered List</h3>
        <ol>
            <li>First</li>
            <li>Second</li>
          </ol>
                    
          <h3>Unordered List</h3>
          <ul>
            <li>Item 1</li>
            <li>Item 2</li>
          </ul>
          
    </body>
</html>
