<html>

<head>
    <title>HTML5 Video and HTML5 Audio</title>
</head>

<body>
    <h3>Html Video</h3>
    <video width="300" controls>
        <source src="movie.mp4" type="video/mp4">
    </video>
    <h3>Html Audio</h3>
    <audio controls>
        <source src="audio.mp3" type="audio/mp3">
    </audio>



</body>

</html>
